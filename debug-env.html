<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Variables Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Environment Variables Debug</h1>
    
    <div class="debug-section">
        <h3>Environment Variables Check</h3>
        <div id="env-results"></div>
    </div>
    
    <div class="debug-section">
        <h3>Config Object Check</h3>
        <div id="config-results"></div>
    </div>
    
    <div class="debug-section">
        <h3>Google Maps API Key Test</h3>
        <div id="google-test"></div>
    </div>

    <script>
        function checkEnvironmentVariables() {
            const envResults = document.getElementById('env-results');
            const configResults = document.getElementById('config-results');
            const googleTest = document.getElementById('google-test');
            
            // Check environment variables
            const envVars = [
                'NEXT_PUBLIC_API_URL',
                'NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY',
                'NEXT_PUBLIC_SUPABASE_URL',
                'NEXT_PUBLIC_SUPABASE_ANON_KEY',
                'NEXT_PUBLIC_GOOGLE_MAPS_API_KEY'
            ];
            
            let envHtml = '<h4>Environment Variables:</h4>';
            envVars.forEach(envVar => {
                const value = process.env[envVar];
                const status = value ? 'success' : 'error';
                const displayValue = value ? `${value.substring(0, 20)}...` : 'NOT SET';
                envHtml += `<div class="${status}">${envVar}: ${displayValue}</div>`;
            });
            envResults.innerHTML = envHtml;
            
            // Check config object (simulate the config from lib/config.ts)
            const config = {
                apiUrl: process.env.NEXT_PUBLIC_API_URL || 'https://bluxa-backend.onrender.com',
                stripe: {
                    publishableKey: process.env.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || '',
                },
                supabase: {
                    url: process.env.NEXT_PUBLIC_SUPABASE_URL || 'https://uhpcgbkknsnrgyxseawp.supabase.co',
                    anonKey: process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY || '',
                },
                googleMaps: {
                    apiKey: process.env.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY || '',
                },
            };
            
            let configHtml = '<h4>Config Object:</h4>';
            configHtml += `<pre>${JSON.stringify(config, null, 2)}</pre>`;
            configResults.innerHTML = configHtml;
            
            // Test Google Maps API key
            const apiKey = config.googleMaps.apiKey;
            if (apiKey) {
                googleTest.innerHTML = `
                    <div class="success">
                        <strong>API Key Found:</strong> ${apiKey.substring(0, 20)}...
                        <br><strong>Length:</strong> ${apiKey.length} characters
                        <br><strong>Status:</strong> Ready to use
                    </div>
                `;
            } else {
                googleTest.innerHTML = `
                    <div class="error">
                        <strong>API Key Missing:</strong> NEXT_PUBLIC_GOOGLE_MAPS_API_KEY is not set
                        <br><strong>Fix:</strong> Check .env.local file and restart development server
                    </div>
                `;
            }
        }
        
        // Run the check
        checkEnvironmentVariables();
    </script>
</body>
</html>
